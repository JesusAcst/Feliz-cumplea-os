<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz cumpleaños!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="PlayAudio">
  <!-- Reproductor de audio -->
  <audio id="birthday-song" autoplay loop>
    <source src="audio/cumpleaños.mp3" type="audio/mpeg">
  </audio>

  <!-- Primera Interfaz -->
  <div id="intro" class="container-fluid d-flex align-items-center justify-content-center vh-100 text-center">
    <div>
      <h1 class="display-4 animate__animated animate__fadeInDown"> 🎁¡Con mucho amor para ti mi bebé!🎉</h1>
      <p class="lead animate__animated animate__fadeInUp">Haz clic en el botón para abrir tu regalo 🎀</p>
      <button id="start-btn" class="btn btn-primary btn-lg mt-4">Abre tu regalo</button>
    </div>
  </div>

  <!-- Tarjeta Interactiva con sobre -->
  <div id="card-section" class="d-none text-center">
    <div class="d-flex justify-content-between mb-3">
      <button id="back-to-intro" class="btn btn-secondary">Atrás</button>
      <button id="next-to-collage" class="btn btn-success">Siguiente</button>
    </div>
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <h2>🎂 ¡Feliz cumpleaños, mi amor! 🎂</h2>
        <p>Eres la persona más especial en mi vida. Espero que este día esté lleno de amor y felicidad. 💖</p>
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-1">
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-2">
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-3">
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-4">
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-5">
        <img src="images/flower_3025799.png" alt="Flor" class="flower flower-6">
      </div>
    </div>
  </div>

  <!-- Collage Interactivo -->
  <div id="collage" class="d-none container text-center">
    <div class="d-flex justify-content-between mb-3">
      <button id="back-to-card" class="btn btn-secondary">Atrás</button>
      <button id="back-to-intro" class="btn btn-primary">Volver al inicio</button>
    </div>
    <h3 class="mb-4">Momentos inolvidables 💕</h3>
    <div class="row g-3">
      <!-- Agrega 6 fotos -->
      <div class="col-md-4">
        <img src="images/img1 (1).jpg" class="img-fluid rounded shadow photo" alt="Foto 1">
      </div>
      <div class="col-md-4">
        <img src="images/img2.jpg" class="img-fluid rounded shadow photo" alt="Foto 2">
      </div>
      <div class="col-md-4">
        <img src="images/img3.jpg" class="img-fluid rounded shadow photo" alt="Foto 3">
      </div>
      <div class="col-md-4">
        <img src="images/img4.jpg" class="img-fluid rounded shadow photo" alt="Foto 4">
      </div>
      <div class="col-md-4">
        <img src="images/img5.jpg" class="img-fluid rounded shadow photo" alt="Foto 5">
      </div>
      <div class="col-md-4">
        <img src="images/img6.jpg" class="img-fluid rounded shadow photo" alt="Foto 6">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    function PlayAudio(){
      document.getElementById("birthday-song").play();
    }
  </script>
</body>
</html>
